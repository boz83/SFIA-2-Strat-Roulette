version: '3.7'
services:
    nginx:
      image: nginx:latest
      deploy:
          replicas: 4
      ports:
        - target: 80
          published: 80
          protocol: tcp
      volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
    service-1:
        build:
            context: ./service-1
            dockerfile: Dockerfile
        image: smtb98/service-1
        deploy:
            replicas: 2
        ports:
        - target: 5001
          published: 5001
    service-2:
        build:
            context: ./service-2
            dockerfile: Dockerfile
        image: smtb98/service-2
        deploy:
            replicas: 2
        ports:
        - target: 5002
          published: 5002
    service-3:
        build:
            context: ./service-3
            dockerfile: Dockerfile
        image: smtb98/service-3
        deploy:
            replicas: 2
        ports:
        - target: 5003
          published: 5003
    service-4:
        build:
            context: ./service-4
            dockerfile: Dockerfile
        image: smtb98/service-4
        deploy:
            replicas: 2
        ports:
        - target: 5000
          published: 5000
        environment:
          DATABASE_URI: ${DATABASE_URI}
          TEST_DB_URI: ${TEST_DB_URI}