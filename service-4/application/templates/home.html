{% extends 'layout.html' %}
{% block body_content %}
<div>
	<h2>CSGO Strat Roulette</h2>
  <p>These are the starts that have been generated already:</p>
  {% for strat in strats %}
    <div>
      <p><strong>{{ strats.map }}</strong></p>
      <p>
        - Strategy: {{ strat.strategy }}
        <br>
        - Rule: {{ strat.rule }}
      </p>
    </div>
    {% endfor %}
	<br><br>
	<button type="button"><a href="{{ url_for('generate_strat') }}">Click here for a strat</a></button>
</div>
{% endblock %}
